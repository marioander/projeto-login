<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,-25" />
</head>
<body>
    <iframe src="predio.html" frameborder="0" >
        
    </iframe>
    <main>
        <h1>Login</h1>
        <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
        </p>
        <form action="login.php" method="post" autocomplete="on">

            <div class="divs">
                <label for="idemail"><span id="icones" class="material-symbols-outlined">person</span></label><input type="email" name="email" id="idemail" placeholder="seu e-mail" required autocomplete="email">
            </div>

            <div class="divs">
                <label for="idsenha"><span id="icones" class="material-symbols-outlined">key</span></label><input type="password" name="senha" id="idsenha" placeholder="sua senha" required autocomplete="current-password">
            </div>

            <div>
                <input class="entrar" id="identrar" type="submit" value="Entrar">
            </div>

            <div class="divesqueci">
                <a href="https://esqueci" id="idesqueci">Esqueci a senha <span id="iconemail" class="material-symbols-outlined">mail</span></a>
        </form>
    </main>
</body>
</html>
